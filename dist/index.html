<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
    <title>DOTA 2 TRADING CALCULATOR</title>
  </head>
  <body>
    <template id="tmpl-loading-screen">
      <div id="loading-screen">Loading...</div>
    </template>
    <template id="tmpl-hero-overview">
      <div></div>
      <div>
        <div id="selected-hero"></div>
        <button id="start-btn">Start</button>
      </div>
    </template>
    <template id="tmpl-game-view">
      <div id="game-view">
        <div id="vs-field">
          <div id="hero-container">
            <img id="hero-img" />
            <div id="hero-items-container"></div>
            <div>
              <button class="reset-btns" id="reset-hero">Reset Items</button>
            </div>
            <div class="gold"></div>
          </div>
          <div id="vs">vs</div>
          <div id="opponent-container">
            <img id="opponent-img" />
            <div id="opponent-items-container"></div>
            <div>
              <button class="reset-btns" id="reset-opponent">
                Reset Items
              </button>
            </div>
            <div class="gold"></div>
          </div>
        </div>
        <div id="game-btns">
          <button id="calculate">Calculate</button>
          <button id="next">Next</button>
        </div>
        <div id="purchasable-items"></div>
      </div>
    </template>
    <div id="app" class="noselect"></div>
  </body>
</html>
