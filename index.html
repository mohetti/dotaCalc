<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/bundle.js" defer></script>
    <title>DOTA 2 TRADING CALCULATOR</title>
  </head>
  <body>
    <template id="tmpl-loading-screen">
      <div id="loading-container">
        <div id="loading-screen">Loading...</div>
      </div>
    </template>
    <template id="tmpl-hero-overview">
      <div id="hero-overview"></div>
      <div id="selection">
        <div class="gamemode-views">
          <div id="selected-hero"></div>
          <div></div>
        </div>
        <button class="start" id="start-btn">Start</button>
      </div>
      <div id="gamemode">
        <button id="start-btn" class="gamemode-modal">random</button>
      </div>
    </template>
    <template id="tmpl-game-view">
      <div id="game-view">
        <div id="vs-field">
          <div id="hero-container">
            <img id="hero-img" />
            <div id="hero-items-container"></div>
            <div>
              <button class="reset-btns" id="reset-hero">Reset Items</button>
            </div>
            <div class="gold"></div>
          </div>
          <div id="vs">vs</div>
          <div id="opponent-container">
            <img id="opponent-img" />
            <div id="opponent-items-container"></div>
            <div>
              <button class="reset-btns" id="reset-opponent">
                Reset Items
              </button>
            </div>
            <div class="gold"></div>
          </div>
        </div>
        <div id="game-btns">
          <button class="reset-btns active-btns" id="calculate">
            Calculate
          </button>
          <button class="reset-btns" id="next">Next</button>
        </div>
        <div id="purchasable-items"></div>
      </div>
      <div id="outcome-text"></div>
      <div id="footer">
        <div id="time"></div>
        <div id="torte-de-lini">
          Item suggestions pulled from
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://steamcommunity.com/id/0825771/myworkshopfiles/?section=guides"
            >TorteDeLini</a
          >
          @version 7.29
        </div>
      </div>
    </template>
    <div id="app" class="noselect"></div>
  </body>
</html>
